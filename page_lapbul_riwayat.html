<style>
    /* --- STYLE KHUSUS HALAMAN RIWAYAT --- */
    
    /* Buat kolom terakhir (User) rata kiri dan teks agak tebal */
    #riwayatTable td:last-child {
        text-align: left !important;
        font-weight: 500;
        color: #334155;
    }

    /* Opsional: Atur lebar kolom Dokumen (tombol Lihat) agar pas */
    #riwayatTable td:nth-last-child(2) {
        text-align: center !important;
        white-space: nowrap;
    }
</style>

<div class="std-header">
    <h1><i class="fas fa-history" style="color:var(--primary, #0284c7); margin-right:10px;"></i> Riwayat Pengiriman Laporan Bulan</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">Daftar laporan bulanan yang telah Anda kirimkan.</p>
</div>

<div class="std-content-wrapper">

    <!-- FILTER CARD -->
    <div class="std-filter-card" style="display:flex; flex-wrap:wrap; gap:10px; align-items:center; padding:15px;">
        
        <!-- Filter Tahun -->
        <div class="filter-group">
            <select id="filterTahun" class="std-filter-select">
                <option value="">-- Tahun --</option>
            </select>
        </div>

        <!-- Filter Bulan -->
        <div class="filter-group">
            <select id="filterBulan" class="std-filter-select">
                <option value="">-- Bulan --</option>
            </select>
        </div>

        <!-- Filter Jenjang -->
        <div class="filter-group">
             <select id="filterJenjang" class="std-filter-select">
                <option value="">-- Jenjang --</option>
            </select>
        </div>
        
        <!-- Filter Sekolah -->
        <div class="filter-group">
            <select id="filterSekolah" class="std-filter-select">
               <option value="">-- Sekolah --</option>
           </select>
       </div>

        <!-- Search & Refresh -->
        <div style="margin-left: auto; display:flex; gap:10px; align-items:center;">
             <div style="position: relative; width: 220px; height: 42px;"> 
                <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; pointer-events:none; z-index:1;"></i>
                <input type="text" id="searchFilter" class="std-search-input" placeholder="Cari data..." style="padding-left: 35px;">
            </div>
            
            <!-- Tombol Refresh (UX Global) -->
            <button onclick="document.getElementById('filterTahun').value='';
                             document.getElementById('filterBulan').value='';
                             document.getElementById('filterJenjang').value='';
                             document.getElementById('filterSekolah').value='';
                             document.getElementById('searchFilter').value='';
                             App.inits['lapbul_riwayat']()"
                    class="std-filter-btn"
                    title="Refresh & Reset Filter">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- TABEL DATA -->
    <div class="std-table-container">
        <table id="riwayatTable" class="std-table">
            <thead></thead> <!-- Header via JS -->
            <tbody></tbody> <!-- Body via JS -->
        </table>
    </div>

</div>
