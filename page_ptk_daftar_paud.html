<div class="std-header">
    <h1><i class="fas fa-address-book" style="color:#3498db; margin-right:10px;"></i> Daftar Nominatif PTK PAUD</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">
        Data lengkap profil Pendidik dan Tenaga Kependidikan (PTK) PAUD.
    </p>
</div>

<div id="tableWrapper" class="std-content-wrapper">

    <div class="std-filter-card" style="display: flex; flex-direction: column; gap: 15px;">
        
        <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between;">
            
            <div style="display: flex; gap: 10px; flex-wrap: wrap; flex-grow: 1;">
                <select id="filterJenjang" class="std-filter-select" style="min-width: 120px;">
                    <option value="">-- Jenjang --</option>
                </select>
                
                <select id="filterNamaLembaga" class="std-filter-select" style="min-width: 200px; flex-grow: 1;">
                    <option value="">-- Nama Lembaga --</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="filter-group search-group" style="position: relative; width: 220px; margin: 0;">
                    <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 0.9em;"></i>
                    <input type="text" id="searchFilter" class="std-search-input" placeholder="Cari Nama / NUPTK..." 
                           style="width: 100%; padding: 8px 10px 8px 35px; box-sizing: border-box;">
                </div>
                
                <button onclick="App.inits['ptk_daftar_paud']()" class="btn-icon-refresh" title="Refresh Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <div style="display: flex; flex-wrap: wrap; gap: 10px; padding-top: 10px; border-top: 1px solid #f1f5f9;">
            
            <select id="filterStatus" class="std-filter-select" style="flex: 1; min-width: 130px;">
                <option value="">-- Status Pegawai --</option>
            </select>

            <select id="filterPendidikan" class="std-filter-select" style="flex: 1; min-width: 130px;">
                <option value="">-- Pendidikan --</option>
            </select>

            <select id="filterSerdik" class="std-filter-select" style="flex: 1; min-width: 130px;">
                <option value="">-- Sertifikasi --</option>
            </select>

            <select id="filterDapodik" class="std-filter-select" style="flex: 1; min-width: 130px;">
                <option value="">-- Status Dapodik --</option>
            </select>

        </div>

    </div>

    <div class="std-table-container">
        <table id="daftarPtkPaudTable" class="std-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    
</div>
