<div class="std-header">
    <h1><i class="fas fa-tasks" style="color:var(--primary, #0284c7); margin-right:10px;"></i> Kelola Data Laporan Bulanan</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">Verifikasi dan manajemen data laporan bulanan sekolah.</p>
</div>

<div class="std-content-wrapper">

    <!-- FILTER CARD (UX Global) -->
    <div class="std-filter-card" style="display:flex; flex-wrap:wrap; gap:10px; align-items:center; padding:15px;">
        
        <!-- Filter Tahun -->
        <div class="filter-group">
            <select id="kelolaTahun" class="std-filter-select">
                <option value="">-- Semua Tahun --</option>
            </select>
        </div>

        <!-- Filter Bulan -->
        <div class="filter-group">
            <select id="kelolaBulan" class="std-filter-select">
                <option value="">-- Semua Bulan --</option>
            </select>
        </div>

        <!-- Filter Jenjang -->
        <div class="filter-group">
             <select id="kelolaJenjang" class="std-filter-select">
                <option value="">-- Semua Jenjang --</option>
                <option value="SD">SD</option>
                <option value="PAUD">PAUD</option>
            </select>
        </div>

        <!-- Filter Sekolah -->
        <div class="filter-group">
             <select id="kelolaSekolah" class="std-filter-select">
                <option value="">-- Cari Sekolah --</option>
            </select>
        </div>

        <!-- Search & Refresh Group -->
        <div style="margin-left: auto; display:flex; gap:10px; align-items:center;">
             <div style="position: relative; width: 220px; height: 42px;"> 
                <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; pointer-events:none; z-index:1;"></i>
                <input type="text" id="kelolaSearch" class="std-search-input" placeholder="Cari data..." style="padding-left: 35px;">
            </div>
            
            <!-- Tombol Refresh Global -->
            <button onclick="document.getElementById('kelolaTahun').value='';
                             document.getElementById('kelolaBulan').value='';
                             document.getElementById('kelolaJenjang').value='';
                             document.getElementById('kelolaSekolah').value='';
                             document.getElementById('kelolaSearch').value='';
                             App.inits['lapbul_kelola']()"
                    class="std-filter-btn"
                    title="Reset & Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- TABEL DATA -->
    <div class="std-table-container">
        <table id="lapbulKelolaTable" class="std-table">
            <thead></thead> 
            <tbody></tbody> 
        </table>
    </div>

</div>
