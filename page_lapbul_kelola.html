<div class="std-header">
    <h1><i class="fas fa-database" style="color:var(--primary); margin-right:10px;"></i> Kelola Data Laporan Bulan</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">Monitoring, Edit, dan Hapus data laporan masuk.</p>
</div>

<div id="tableWrapper" class="std-content-wrapper">

    <div class="std-filter-card" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
        
        <div style="display: flex; gap: 10px; flex-grow: 1;">
            <select id="filterTahun" class="std-filter-select" style="width: 100px;">
                </select>
            <select id="filterBulan" class="std-filter-select" style="width: 130px;">
                </select>
            <select id="filterJenjang" class="std-filter-select" style="width: 120px;">
                </select>
        </div>

        <select id="filterNamaSekolah" class="std-filter-select" style="flex-grow: 1; min-width: 200px;">
            </select>

        <div style="display: flex; gap: 10px; align-items: center;">
            <div class="filter-group search-group" style="position: relative; width: 220px; margin: 0;">
                <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 0.9em;"></i>
                <input type="text" id="searchFilter" class="std-search-input" placeholder="Cari data..." 
                       style="width: 100%; padding: 8px 10px 8px 35px; box-sizing: border-box;">
            </div>
            
            <button onclick="App.inits['lapbul_kelola']()" class="btn-icon-refresh" title="Refresh Data">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

    </div>

    <div class="std-table-container">
        <div id="loadingStatus" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:50; justify-content:center; align-items:center;">
            <div class="app-spinner"></div>
        </div>

        <table id="lapbulKelolaTable" class="std-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</div>
