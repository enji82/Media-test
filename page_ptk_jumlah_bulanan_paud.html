<div class="std-header">
    <h1><i class="fas fa-users" style="color:#f1c40f; margin-right:10px;"></i> Jumlah PTK PAUD Bulanan</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">
        Rekapitulasi data jumlah Pendidik dan Tenaga Kependidikan per lembaga berdasarkan Laporan Bulanan.
    </p>
</div>

<div id="tableWrapper" class="std-content-wrapper">

    <div class="std-filter-card" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
        
        <div style="display: flex; gap: 10px; flex-grow: 1; flex-wrap: wrap;">
            
            <select id="filterTahun" class="std-filter-select" style="min-width: 100px;">
                <option value="">-- Tahun --</option>
            </select>
            
            <select id="filterBulan" class="std-filter-select" style="min-width: 120px;">
                <option value="">-- Bulan --</option>
            </select>
            
            <select id="filterJenjang" class="std-filter-select" style="min-width: 120px;">
                <option value="">-- Jenjang --</option>
            </select>
            
            <select id="filterNamaLembaga" class="std-filter-select" style="min-width: 200px; flex-grow: 1;">
                <option value="">-- Nama Lembaga --</option>
            </select>
            
        </div>

        <div style="display: flex; gap: 10px; align-items: center;">
            
            <div class="filter-group search-group" style="position: relative; width: 200px; margin: 0;">
                <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 0.9em;"></i>
                <input type="text" id="searchFilter" class="std-search-input" placeholder="Cari sekolah..." 
                       style="width: 100%; padding: 8px 10px 8px 35px; box-sizing: border-box;">
            </div>
            
            <button onclick="App.inits['ptk_jumlah_bulanan_paud']()" class="btn-icon-refresh" title="Refresh Data">
                <i class="fas fa-sync-alt"></i>
            </button>
            
        </div>

    </div>

    <div class="std-table-container">
        <table id="ptkJumlahBulananPaudTable" class="std-table">
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot> </table>
    </div>
    
</div>
