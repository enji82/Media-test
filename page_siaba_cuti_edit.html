<header>
  <h2>EDIT PENGAJUAN CUTI</h2>
</header>

<main class="manual-form form-tab-container">
  
  <div id="skeleton-loader">
    <div class="form-grid"><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div></div>
    <div class="form-footer"><div class="skeleton skeleton-button" style="width: 150px;"></div></div>
  </div>

  <form id="cutiEditForm" style="display: none;">
    <input type="hidden" name="idCuti" id="idCuti">
    
    <h3 class="sub-section-title-large">Data Pegawai</h3>
    
    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label>Unit Kerja</label>
          <input type="text" id="unitKerjaEdit" name="unitKerja" readonly style="background: rgba(0,0,0,0.3); cursor: not-allowed;">
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label>Nama ASN</label>
          <input type="text" id="namaAsnEdit" name="namaAsn" readonly style="background: rgba(0,0,0,0.3); cursor: not-allowed;">
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label>NIP</label>
          <input type="text" id="nipEdit" name="nip" readonly style="background: rgba(0,0,0,0.3); cursor: not-allowed;">
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="tugasEdit">Tugas</label>
          <select id="tugasEdit" name="tugas" required>
            <option value="Kepala Sekolah">Kepala Sekolah</option>
            <option value="Guru">Guru</option>
            <option value="Tendik">Tendik</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="statusEdit">Status Kepegawaian</label>
          <select id="statusEdit" name="status" required>
            <option value="PNS">PNS</option>
            <option value="PPPK">PPPK</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="golonganEdit">Golongan</label>
          <select id="golonganEdit" name="golongan" required>
             </select>
        </div>
      </div>
    </div>

    <h3 class="sub-section-title-large" style="margin-top: 30px;">Rincian Cuti</h3>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="jenisCutiEdit">Jenis Cuti</label>
          <select id="jenisCutiEdit" name="jenisCuti" required>
            </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="tglSuratEdit">Tanggal Surat Permohonan</label>
          <input type="date" id="tglSuratEdit" name="tglSurat" required>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-4">
        <div class="form-group">
          <label for="tglMulaiEdit">Tanggal Mulai Cuti</label>
          <input type="date" id="tglMulaiEdit" name="tglMulai" required>
        </div>
      </div>
      <div class="col-span-4">
        <div class="form-group">
          <label for="tglSelesaiEdit">Tanggal Selesai Cuti</label>
          <input type="date" id="tglSelesaiEdit" name="tglSelesai" required>
        </div>
      </div>
      <div class="col-span-4">
        <div class="form-group">
          <label for="jmlHariEdit">Jumlah Hari Cuti</label>
          <input type="number" id="jmlHariEdit" name="jmlHari" required>
          <p class="input-hint">Cuti tahunan, hitung hari efektif saja.</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="alasanEdit">Alasan Cuti</label>
      <input type="text" id="alasanEdit" name="alasan" required>
    </div>

    <div class="form-group">
      <label for="alamatCutiEdit">Alamat Selama Menjalankan Cuti</label>
      <input type="text" id="alamatCutiEdit" name="alamatCuti" required>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="noHpEdit">Nomor HP/WhatsApp</label>
          <input type="text" id="noHpEdit" name="noHp" pattern="[0-9]+" title="Hanya angka" required>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="usulanEdit">Usulan</label>
          <select id="usulanEdit" name="usulan" required>
            <option value="Baru">Baru</option>
            <option value="Revisi">Revisi</option>
          </select>
        </div>
      </div>
    </div>

    <div class="tab-form-footer">
      <button type="button" class="submit-btn prev-tab-btn" onclick="App.loadPage(null, 'siaba_cuti_unduh')" style="width:auto; background:rgba(255,255,255,0.1);">Batal</button>
      <button type="submit" class="submit-btn" id="submitBtnEdit">Simpan Perubahan</button>
    </div>

  </form>
</main>
