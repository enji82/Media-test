<style>
    /* --- ATURAN LEBAR KOLOM KHUSUS TABEL KELOLA SK --- */
    /* Target tabel dengan ID kelolaTable */

    /* Kolom 5: Nomor SK */
    #kelolaTable th:nth-child(5),
    #kelolaTable td:nth-child(5) {
        min-width: 180px; 
        max-width: 250px;
        white-space: normal;
        word-wrap: break-word;
        text-align: left !important;
    }

    /* Kolom 10: Keterangan */
    #kelolaTable th:nth-child(10),
    #kelolaTable td:nth-child(10) {
        min-width: 150px;
        max-width: 300px;
        text-align: left !important;
        white-space: normal;
    }

    /* Kolom 13: Pengunggah */
    #kelolaTable th:nth-child(13),
    #kelolaTable td:nth-child(13) {
        width: 120px;
        text-align: left !important;
        font-size: 0.85em;
        color: #334155;
    }

    /* Kolom 15: Editor */
    #kelolaTable th:nth-child(15),
    #kelolaTable td:nth-child(15) {
        width: 120px;
        text-align: left !important;
        font-size: 0.85em;
        color: #334155;
    }

    /* Kolom 17: Verifikator */
    #kelolaTable th:nth-child(17),
    #kelolaTable td:nth-child(17) {
        width: 120px;
        text-align: left !important;
        font-size: 0.85em;
        font-weight: 600;
        color: #334155;
    }

    /* Tambahan: Pastikan kolom No (Kolom 1) kecil */
    #kelolaTable th:nth-child(1),
    #kelolaTable td:nth-child(1) {
        width: 50px;
        text-align: center;
    }
</style>

<div class="std-header">
    <h1><i class="fas fa-tasks" style="color:var(--primary, #0284c7); margin-right:10px;"></i> Kelola Data SK Pembagian Tugas</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">Verifikasi dan manajemen data SK yang sudah diunggah.</p>
</div>

<div class="std-content-wrapper">

    <div class="std-filter-card" style="display:flex; flex-wrap:wrap; gap:10px; align-items:center; padding:15px;">
        
        <div class="filter-group">
            <select id="kelolaTahun" class="std-filter-select">
                <option value="">-- Semua Tahun --</option>
            </select>
        </div>

        <div class="filter-group">
            <select id="kelolaSemester" class="std-filter-select">
                <option value="">-- Semua Semester --</option>
            </select>
        </div>

        <div class="filter-group">
             <select id="kelolaSekolah" class="std-filter-select">
                <option value="">-- Cari Sekolah --</option>
            </select>
        </div>
        
        <div class="filter-group">
            <select id="kelolaStatus" class="std-filter-select">
                <option value="">-- Semua Status --</option>
                <option value="Diproses">Menunggu Verifikasi</option>
                <option value="OK">Disetujui (OK)</option>
                <option value="Revisi">Perlu Revisi</option>
                <option value="Ditolak">Ditolak</option>
            </select>
        </div>

        <div style="margin-left: auto; display:flex; gap:10px; align-items:center;">
             
             <div style="position: relative; width: 220px; height: 42px;"> 
                <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; pointer-events:none; z-index:1;"></i>
                <input type="text" id="kelolaSearch" class="std-search-input" placeholder="Cari data..." style="padding-left: 35px;">
            </div>
            
            <button onclick="document.getElementById('kelolaTahun').value='';
                             document.getElementById('kelolaSemester').value='';
                             document.getElementById('kelolaSekolah').value='';
                             document.getElementById('kelolaStatus').value='';
                             document.getElementById('kelolaSearch').value='';
                             App.inits['sk_kelola']()"
                    class="std-filter-btn"
                    title="Reset & Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <div class="std-table-container">
        <table id="kelolaTable" class="std-table">
            <thead></thead> <tbody></tbody> </table>
    </div>

</div>
