<div class="std-header">
    <h1>Arsip SK Pembagian Tugas</h1>
</div>

<div class="std-content-wrapper">

    <div class="fm-toolbar-container" style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        
        <div style="display:flex; align-items:center; flex:1; overflow:hidden;">
            <i class="fas fa-folder-open" style="color:#fbbf24; font-size:1.2em; margin-right:10px;"></i>
            <div id="arsipBreadcrumb" class="fm-breadcrumb-box"></div>
        </div>

        <div style="position: relative; width: 200px;">
            <i class="fas fa-search" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #94a3b8;"></i>
            <input type="text" id="arsipSearchInput" class="std-input" placeholder="Cari..." 
                   style="width: 100%; padding-left: 30px; height: 35px;" onkeyup="App.filterArsipFiles()">
        </div>

        <div style="display:flex; gap:5px;">
            <button class="view-toggle-btn active" id="btnViewGrid" onclick="App.toggleArsipView('grid')" title="Tampilan Grid">
                <i class="fas fa-th-large"></i>
            </button>
            <button class="view-toggle-btn" id="btnViewList" onclick="App.toggleArsipView('list')" title="Tampilan Daftar">
                <i class="fas fa-list"></i>
            </button>
        </div>

    </div>

    <div class="fm-container">
        <div id="arsipLoading" class="fm-loader-overlay" style="display:none;">
            <div class="app-spinner"></div>
            <div class="fm-loader-text">Memuat Arsip...</div>
        </div>
        
        <div id="fileGrid" class="file-grid"></div>
        
        <div id="emptyFolderMsg" class="fm-empty" style="display:none;">
            <i class="fas fa-folder-open"></i>
            <p>Folder ini kosong / Tidak ditemukan</p>
        </div>
    </div>

</div>
