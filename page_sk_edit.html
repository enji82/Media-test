<div class="std-header">
    <h1>Edit Data SK</h1>
</div>

<div class="std-content-wrapper">
    <div class="form-container">
        <form id="skEditForm">
            <input type="hidden" name="rowIndex" id="editRowIndex">
            <input type="hidden" name="statusSekolah" id="editStatusSekolah"> <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div class="form-group" style="grid-column: span 2;">
                    <label style="font-weight:600; color:#475569;">Nama Sekolah</label>
                    <input type="text" id="editNamaSekolah" name="namaSekolah" class="std-input" style="width:100%; background:#f1f5f9;" readonly>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569;">Tahun Ajaran</label>
                    <select id="editTahun" name="tahunAjaran" class="std-input" style="width:100%" required></select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569;">Semester</label>
                    <select id="editSemester" name="semester" class="std-input" style="width:100%" required></select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569;">Nomor SK</label>
                    <input type="text" id="editNomorSK" name="nomorSK" class="std-input" style="width:100%" required>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569;">Tanggal SK</label>
                    <input type="date" id="editTanggalSK" name="tanggalSK" class="std-input" style="width:100%" required>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label style="font-weight:600; color:#475569;">Kriteria SK</label>
                    <select id="editKriteria" name="kriteriaSK" class="std-input" style="width:100%" required></select>
                </div>

                <div class="form-group" style="grid-column: span 2; border: 1px dashed #cbd5e1; padding: 15px; border-radius: 6px;">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:10px;">File SK</label>
                    
                    <div id="currentFileLink" style="margin-bottom: 15px;"></div>
                    
                    <label style="font-size:0.9em; color:#64748b;">Ganti File (Opsional):</label>
                    <input type="file" id="editFile" name="file" class="std-input" style="width:100%; padding: 5px;" accept="application/pdf">
                </div>

            </div>

            <div style="margin-top: 30px; display:flex; justify-content: flex-end; gap: 10px; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                <button type="button" class="action-btn" style="background:#fff; color:#64748b; border:1px solid #cbd5e1;" onclick="App.loadPage(event, 'sk_kelola')">Batal</button>
                <button type="submit" class="submit-btn" style="min-width: 120px;">Simpan Perubahan</button>
            </div>

        </form>
    </div>
</div>
