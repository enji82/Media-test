<div class="std-header">
    <h1>Unggah SK Pembagian Tugas</h1>
</div>

<div class="std-content-wrapper">

    <div class="form-container">
        <form id="skUploadForm">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Tahun Ajaran</label>
                    <select id="uploadTahun" name="tahunAjaran" class="std-input" style="width:100%" required>
                        <option value="">Memuat...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Semester</label>
                    <select id="uploadSemester" name="semester" class="std-input" style="width:100%" required>
                        <option value="">Memuat...</option>
                    </select>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Nama Sekolah</label>
                    <select id="uploadSekolah" name="namaSekolah" class="std-input" style="width:100%" required>
                        <option value="">Memuat...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Nomor SK</label>
                    <input type="text" name="nomorSK" class="std-input" style="width:100%" placeholder="Contoh: 800/..." required>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Tanggal SK</label>
                    <input type="date" name="tanggalSK" class="std-input" style="width:100%" required>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Kriteria SK</label>
                    <select id="uploadKriteria" name="kriteriaSK" class="std-input" style="width:100%" required>
                        <option value="">Memuat...</option>
                    </select>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Unggah File (PDF, Maks 1MB)</label>
                    <input type="file" id="uploadFile" name="file" class="std-input" style="width:100%; padding: 5px;" accept="application/pdf" required>
                    <small style="color:#64748b;">Scan SK asli dalam format PDF. Pastikan file terbaca jelas dan sudah ditandatangani.</small>
                </div>

            </div>

            <div style="margin-top: 30px; text-align: right; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                <button type="submit" class="submit-btn" style="min-width: 120px;">
                    <i class="fas fa-paper-plane" style="margin-right:8px;"></i> Kirim Data
                </button>
            </div>

        </form>
    </div>

</div>
