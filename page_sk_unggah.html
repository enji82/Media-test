<div class="std-header">
    <h1><i class="fas fa-file-upload" style="color:var(--primary, #0284c7); margin-right:10px;"></i> Unggah SK Pembagian Tugas</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">Silakan unggah dokumen SK Pembagian Tugas dalam format PDF.</p>
</div>

<div class="std-content-wrapper">

    <div class="form-container">
        <form id="skUnggahForm">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Tahun Ajaran</label>
                    <select id="unggahTahun" name="tahunAjaran" class="std-input" style="width:100%" required>
                        <option value="">Memuat...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Semester</label>
                    <select id="unggahSemester" name="semester" class="std-input" style="width:100%" required>
                        <option value="">Memuat...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Status Sekolah</label>
                    <select id="unggahStatusSekolah" name="statusSekolah" class="std-input" style="width:100%" required>
                        <option value="">-- Pilih Status --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Nama Sekolah</label>
                    <select id="unggahNamaSekolah" name="namaSekolah" class="std-input" style="width:100%" required>
                        <option value="">-- Pilih Status Dahulu --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Nomor SK</label>
                    <input type="text" id="unggahNomorSK" name="nomorSK" class="std-input" style="width:100%" placeholder="Contoh: 800/..." required>
                </div>

                <div class="form-group">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Tanggal SK</label>
                    <input type="date" id="unggahTanggalSK" name="tanggalSK" class="std-input" style="width:100%" required>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Kriteria SK</label>
                    <select id="unggahKriteria" name="kriteriaSK" class="std-input" style="width:100%" required>
                        <option value="">Memuat...</option>
                    </select>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label style="font-weight:600; color:#475569; display:block; margin-bottom:5px;">Unggah File (PDF, Maks 1MB)</label>
                    <input type="file" id="unggahFile" name="file" class="std-input" style="width:100%; padding: 5px;" accept="application/pdf" required>
                    <small style="color:#64748b;">Scan SK asli dalam format PDF. Pastikan file terbaca jelas dan sudah ditandatangani.</small>
                </div>

            </div>

            <div style="margin-top: 30px; text-align: right; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                <button type="submit" class="submit-btn" style="min-width: 120px;">
                    <i class="fas fa-paper-plane" style="margin-right:8px;"></i> Kirim Data
                </button>
            </div>

        </form>
    </div>

</div>
