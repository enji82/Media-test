<header class="std-header" style="border:none; padding-bottom:10px;">
  <h2 style="margin:0; font-size:1.4em; color:#1e293b;">
      <i class="fas fa-file-download" style="color:var(--primary); margin-right:10px;"></i>
      Unduh Format
  </h2>
</header>

<main style="padding: 20px; display: flex; flex-direction: column; align-items: center;">
  
  <div class="menu-grid" style="max-width: 100%; width: 400px; display:flex; flex-direction:column; gap:15px;">
      
      <a href="https://docs.google.com/spreadsheets/d/1EaJx95h88w3oDRrWIsPpGVdxOHg5tYby/export?format=xlsx" target="_blank" class="menu-button" style="text-decoration:none; display:flex; align-items:center; gap:15px; padding:20px; background:white; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.05); border:1px solid #e2e8f0; transition:all 0.2s;">
        <div style="background:#dcfce7; padding:12px; border-radius:50%;">
            <i class="fas fa-file-excel" style="color: #2ecc71; font-size:1.8em;"></i>
        </div>
        <div style="text-align:left;">
            <span style="display:block; font-weight:bold; color:#334155; font-size:1.1em;">FORMAT LAPORAN BULAN</span>
            <span style="font-size:0.85em; color:#64748b;">Klik untuk mengunduh file Excel (.xlsx)</span>
        </div>
        <i class="fas fa-download" style="margin-left:auto; color:#cbd5e1;"></i>
      </a>

  </div>

  <div class="info-button-container" style="margin-top: 30px; width: 100%; max-width: 400px;">
      <div class="dropdown-info" style="border:1px solid #bfdbfe; border-radius:8px; overflow:hidden;">
          <button id="infoDropdownBtn" class="info-btn" style="width:100%; background:#eff6ff; border:none; padding:15px; display:flex; justify-content:space-between; align-items:center; cursor:pointer; color:#1e40af; font-weight:600;">
              <span><i class="fas fa-info-circle" style="margin-right:8px;"></i> Informasi Penting</span>
              <i id="chevronIcon" class="fas fa-chevron-down" style="transition: transform 0.3s;"></i>
          </button>
          
          <div id="infoDropdownContent" class="dropdown-content" style="display:none; padding:15px; background:white; border-top:1px solid #bfdbfe; color:#475569; font-size:0.95em; line-height:1.6;">
              <div class="loading-container" style="text-align:center; color:#94a3b8;">
                  <i class="fas fa-spinner fa-spin"></i> Memuat informasi...
              </div>
          </div>
      </div>
  </div>

</main>
