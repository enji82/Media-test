<div class="login-wrapper">
    <div class="login-card">
        <div style="margin-bottom: 20px;">
            <i class="fas fa-user-circle" style="font-size: 4em; color: #38bdf8;"></i>
        </div>
        <h2>LOGIN SISTEM</h2>
        <p>Korwil Disdikbud Kec. Secang</p>
        
        <form id="loginForm" onsubmit="App.handleLogin(event)">
            <div style="text-align: left; margin-bottom: 15px;">
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off">
            </div>
            <div style="text-align: left; margin-bottom: 20px;">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" id="btnLogin">MASUK</button>
        </form>
        
        <p id="loginError" style="color: #f87171; display: none; margin-top: 15px; font-weight: bold;"></p>
    </div>
</div>
