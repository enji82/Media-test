<div class="std-header">
    <h1><i class="fas fa-chart-bar" style="color:var(--primary, #0284c7); margin-right:10px;"></i> Status Pengiriman Laporan</h1>
    <p style="margin:5px 0 0 35px; color:#64748b; font-size:0.9em;">Matrix pemantauan kelengkapan laporan bulanan per sekolah.</p>
</div>

<div class="std-content-wrapper">

    <!-- FILTER CARD -->
    <div class="std-filter-card" style="display:flex; flex-wrap:wrap; gap:10px; align-items:center; padding:15px;">
        
        <!-- Filter Tahun -->
        <div class="filter-group">
            <select id="filterTahun" class="std-filter-select">
                <!-- Diisi JS -->
            </select>
        </div>

        <!-- Filter Jenjang -->
        <div class="filter-group">
            <select id="filterJenjang" class="std-filter-select">
                <option value="">-- Jenjang --</option>
                <option value="SD">SD</option>
                <option value="PAUD">PAUD</option>
            </select>
        </div>

        <!-- Filter Sekolah (Dependent) -->
        <div class="filter-group">
             <select id="filterNamaSekolah" class="std-filter-select">
                <option value="">-- Cari Sekolah --</option>
            </select>
        </div>

        <!-- Search & Refresh -->
        <div style="margin-left: auto; display:flex; gap:10px; align-items:center;">
             <!-- Legend Kecil -->
             <div style="display:flex; gap:8px; margin-right:15px; font-size:0.8em; color:#64748b;">
                <span style="display:flex; align-items:center;"><i class="fas fa-check-circle" style="color:#16a34a; margin-right:4px;"></i> Sudah unggah</span>
                <span style="display:flex; align-items:center;"><span style="width:8px; height:8px; background:#f8fafc; border:1px solid #cbd5e1; display:inline-block; margin-right:4px;"></span> Belum unggah</span>
             </div>

             <!-- Tombol Refresh (UX Global) -->
             <button onclick="App.inits['lapbul_status']()" 
                    class="std-filter-btn" 
                    title="Muat Ulang Data">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- TABEL DATA (STANDAR) -->
    <div class="std-table-container">
        <!-- Hapus class 'matrix-mode' agar kembali ke style tabel biasa -->
        <table id="lapbulStatusTable" class="std-table table-bordered" style="width:100%;">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

</div>
